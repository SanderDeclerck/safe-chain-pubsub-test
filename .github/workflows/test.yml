name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup safe-chain
        run: |
          npm i -g @aikidosec/safe-chain
          safe-chain setup-ci

      - name: Install dependencies
        run: npm ci

      - name: Start Pub/Sub emulator
        run: |
          docker run -d \
            --name pubsub-emulator \
            -p 8085:8085 \
            gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators \
            gcloud beta emulators pubsub start --host-port=0.0.0.0:8085 --project=test-project

      - name: Wait for Pub/Sub emulator
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8085; do sleep 2; done'

      - name: Run tests
        run: npx tap run --disable-coverage
        env:
          PUBSUB_EMULATOR_HOST: localhost:8085
